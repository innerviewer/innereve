- corporation_id: 1000035
  description: "Государство Caldari управляется несколькими мегакорпорациями. В нё\
    м нет центрального правительства как такового; всеми территориями в пределах Г\
    осударства владеют и управляют корпорации. Долг и дисциплина являются отличите\
    льными чертами граждан Caldari. Они также исключительно преданы корпорации, в\
    \ которой служат. Корпорации ведут яростную конкурентную борьбу, как между соб\
    ой, так и против компаний-«чужаков». В результате этого развилось агрессивное\
    \ капиталистическое общество."
