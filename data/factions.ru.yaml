- corporation_id: 1000084
  description: "Крупнейшее из пяти основных государств, Империя Amarr является гиг\
    антским лоскутным одеялом из разношерстных феодальных провинций, удерживаемых\
    \ вместе властью императора. Религия всегда играла важную роль в политике Amarr;\
    \ они верят в то, что являются полноправными хозяевами мира, что сильно осложн\
    яет их отношения с соседями. Еще одним фактором, негативно влияющим на отношен\
    ие с другими империями, является то, что Amarr признают рабство."
  faction_id: 500003
  is_unique: true
  militia_corporation_id: 1000179
  name: "Амаррская Империя"
  size_factor: 5
  solar_system_id: 30002187
  station_count: 1032
  station_system_count: 508
- corporation_id: 1000127
  description: "Организация Gurista, сформированная парой бывших пилотов Флота Caldari,\
    \ известных под кличками Fatal и Rabbit, является постоянной головной болью дл\
    я Государства Caldari. Gurista — это пираты во всех смыслах этого слова; ими д\
    вижет не идея или вера, а жажда наживы. Базы Gurista расположены недалеко от г\
    раниц Государства и используются для дерзких набегов, зачастую на саму террито\
    рию Caldari. Хотя считается, что пираты Gurista более благородны по сравнению\
    \ с большей частью им подобных, все же они представляют большую опасность — не\
    \ стоит их недооценивать."
  faction_id: 500010
  is_unique: true
  militia_corporation_id: 1000437
  name: "Организация «Гуристас»"
  size_factor: 4
  solar_system_id: 30001290
  station_count: 9
  station_system_count: 7
- corporation_id: 1000131
  description: "История Общества сознательного мышления насчитывает три столетия;\
    \ оно было основано Jove по имени Ior Labron, который находился в поисках духо\
    вного просвещения. C тех пор Общество принимало много образом: от полной отшел\
    ьников религиозной секты до влиятельной политической партии. Сегодня Общество\
    \ главным образом известно своими академическими достижениями, а их школы широ\
    ко известны как лучшие в мире EVE. Богатые и влиятельные родители со всех угол\
    ков Нового Эдема борются за то, чтобы записать своих отпрысков в одну из школ\
    \ Общества Однако даже большие денежные суммы не являются гарантией зачисления\
    , поскольку Общество имеет своеобразный процесс отбора, который совершенно неп\
    онятен для посторонних. Society действует в отдаленных областях, где они строя\
    т цитадели, называемые «киц». Не все киц являются школами; некоторые из них вс\
    е еще посвящены духовному просвещению или научным исследованиям."
  faction_id: 500017
  is_unique: true
  name: "«Общество осознанно мыслящих»"
  size_factor: 3
  solar_system_id: 30002423
  station_count: 137
  station_system_count: 100
- corporation_id: 1000274
  description: "Скитальцы, вышедшие из руин цивилизации Спящих, разбросанных по вс\
    ему Аноикису (или w-пространству, как его называют чаще), являются небывалым в\
    ызовом — и, возможно, смертельной угрозой — как сверхдержавам Нового Эдема, та\
    к и капсулёрм. Владея технологическим наследием древнейших джовиан, Скитальцы\
    \ без сомнений обращают его ужасающую мощь против тех, кто встанет у них на пу\
    ти. В сравнении с относительно доброжелательной Джовианской Империей, присутст\
    вие Скитальцев ставит совершенно иные вопросы."
  faction_id: 500024
  is_unique: false
  name: "Скитальцы"
  size_factor: 0
  solar_system_id: 30005286
  station_count: 0
  station_system_count: 0
- corporation_id: 1000120
  description: "Федерация Gallente объединяет несколько рас, среди которых Gallente\
    \ — крупнейшая. Федерация — оплот демократии и либерализма по сравнению с сосе\
    дними странами, управляемыми диктаторскими и олигархическими режимами. Государ\
    ство Caldari некогда входило в состав Федерации, но в результате серьезного ко\
    нфликта интересов, повлекшего затяжную войну с Федерацией, Caldari отделились\
    . Людям Gallente нет равных в области развлечений и организации приятного врем\
    япрепровождения, а их богатая торговая империя дала миру самые выдающиеся и эк\
    стравагантные достопримечательности."
  faction_id: 500004
  is_unique: true
  militia_corporation_id: 1000181
  name: "Галлентская Федерация"
  size_factor: 5
  solar_system_id: 30004993
  station_count: 1074
  station_system_count: 518
- corporation_id: 1000138
  description: "Картель Angel, обосновавшийся в сердце региона Curse, на сегодняшн\
    ий день является одной из крупнейших и лучше всего организованных космических\
    \ преступных группировок. Пираты Angel делятся на несколько групп, каждая из к\
    оторых обладает своими функциями. Возглавляемый группировкой под названием Domination,\
    \ за век своего существования Картель украл, захватил и уничтожил бесчисленное\
    \ количество кораблей, не говоря уже о тысячах их жертв. Angel принимают в сво\
    и ряды представителей всех рас, поэтому они не ограничены каким-либо одним рег\
    ионом; наоборот, они действуют практически на всей территории изведанной вселе\
    нной. Многие верят, что Angel достигли своего могущества благодаря технологиям\
    \ Jove, скрытым на древних родных мирах этого народа, которые в настоящий моме\
    нт населены пиратами Картеля."
  faction_id: 500011
  is_unique: true
  militia_corporation_id: 1000436
  name: "«Картель ангелов»"
  size_factor: 4
  solar_system_id: 30001045
  station_count: 64
  station_system_count: 38
- corporation_id: 1000128
  description: "Легион Морду был создан во время войны Галлентской Федерации c Гос\
    ударством Калдари, когда группа военных-интаки примкнула к силам калдарцев. Из\
    \ них создали отдельное подразделение, которое возглавил калдарский офицер по\
    \ имени Морду. После войны интаки поселились в Государстве Калдари, но случайн\
    о оказались замешаны в восстании Васчи на стороне местных жителей-калдарцев. С\
    формированный в качестве боевой группы наёмников, легион Морду продолжал сущес\
    твовать и после восстания. Легион в некоторой степени связан с калдарским флот\
    ом, но по большей части он полностью независим. Компании обычно нанимают Легио\
    н Морду, чтобы защитить ценное имущество за пределами имперского пространства\
    . Например, Окраинная Рудная Экспедиция хорошо им платит за патрулирование отд\
    алённых регионов."
  faction_id: 500018
  is_unique: true
  name: "Верховное командование легиона Морду"
  size_factor: 3
  solar_system_id: 30002005
  station_count: 1
  station_system_count: 1
- corporation_id: 1000287
  description: "Восставшие дроны различаются формой, размерами и даже «характером»\
    , однако никакого единства среди них нет. Да, подобно своим случайным создател\
    ям, они способны взаимодействовать на локальном уровне, работая в составе поро\
    й весьма внушительных «коллективных разумов», но они в любой момент готовы без\
    \ тени сомнения атаковать и переработать на ресурсы дронов из других ульев."
  faction_id: 500025
  is_unique: false
  name: "Восставшие дроны"
  size_factor: 0
  solar_system_id: 30005286
  station_count: 0
  station_system_count: 0
- corporation_id: 1000149
  description: "Империя Jove почти полностью изолирована от внешнего мира за исклю\
    чением нескольких избранных. Jove ― загадка для других рас не только из-за сво\
    ей неуловимости, но и из-за очень высокого технологического уровня, опережающе\
    го другие народы на много веков. Цивилизация Jove существует дольше, чем любая\
    \ другая раса во вселенной EVE, и уже пережила несколько давно забытых золотых\
    \ веков. Сегодняшняя империя Jove не более чем бледная тень былых времен, в ос\
    новном из-за болезни Jove ― смертельного психического расстройства."
  faction_id: 500005
  is_unique: true
  name: "Джовианская Империя"
  size_factor: 5
  solar_system_id: 30001642
  station_count: 132
  station_system_count: 67
- corporation_id: 1000134
  description: "В Империи Amarr всегда хватало религиозных культов и фанатиков все\
    х мастей, но немногие из них были столь же успешны или наводили страх так, как\
    \ Blood Raider. Blood Raiders — это секта древнего культа под названием Sani Sabik,\
    \ которая использует кровь в своих обрядах. Blood Raiders верят, что клонирова\
    нные тела содержат более «чистую» кровь по сравнению с другими, что объясняет\
    \ их предпочтение к пиратству в космосе, нападениям на космических странников\
    \ и обескровливанию их тел. Сектой Blood Raider командует грозный Omir Sarikusa,\
    \ который уже много лет возглавляет список самых разыскиваемых преступников DED.\
    \ Под его руководством силы Blood Raider стали более организованными и создали\
    \ несколько баз в регионе Bleak Lands."
  faction_id: 500012
  is_unique: true
  name: "«Союз охотников за кровью»"
  size_factor: 3
  solar_system_id: 30003088
  station_count: 13
  station_system_count: 12
- corporation_id: 1000162
  description: "Нация Sansha была основана более века назад, вскоре после начала к\
    онтакта между империями. Это было время интенсивного исследования и колонизаци\
    и космоса. Sansha был магнатом Caldari, получившим в свое пользование обширные\
    \ участки космического пространства. Там он намеревался создать утопическое го\
    сударство. Его дальновидность и харизма привлекли тысячи людей, и в течение не\
    которого времени Нация процветала. Но по мере того, как слава Sansha росла, ум\
    \ его становился все более порочным. Он начал экспериментировать в области при\
    менения капсульных технологий и расширения потенциала человеческого мозга; в р\
    езультате получались зомби, сочетающие холодный и расчетливый ум компьютера с\
    \ изобретательностью людей. Когда это стало достоянием общественности, Sansha\
    \ был осужден, а другие империи объединили усилия, чтобы свергнуть его. Его си\
    лы были уничтожены и рассеяны по всей галактике. Их остатки все еще можно встр\
    етить далеко во внешних областях космоса, но когда-то великолепная Нация опуст\
    илась до уровня простых пиратов и грабителей."
  faction_id: 500019
  is_unique: true
  name: "«Нация Санши»"
  size_factor: 4
  solar_system_id: 30001868
  station_count: 75
  station_system_count: 49
- corporation_id: 1000298
  description: "Сообщество Триглава представляет собой человеческую цивилизацию, в\
    от уже несколько веков или даже тысячелетий обитающую в полной изоляции в Мёрт\
    вой бездне. Цивилизация Триглава очевидно владеет принципами взаимодействия с\
    \ пространством и временем, а также биоадаптивными технологиями, позволяющими\
    \ выживать в переменчивых условиях бездны."
  faction_id: 500026
  is_unique: true
  name: "Сообщество Триглава"
  size_factor: 5
  solar_system_id: 30005286
  station_count: 53
  station_system_count: 20
- corporation_id: 1000137
  description: "CONCORD ― независимая организация, основанная около ста лет назад\
    \ для улучшения взаимоотношений между расами путем переговоров, а также для ра\
    звития межзвёздной торговли, исполняя регуляторные и полицейские функции. Неко\
    гда являясь лишь местом встреч для дипломатов, с тех пор CONCORD превратился в\
    \ мощную и влиятельную силу. Организация стала независимой от всех рас благода\
    ря несению таможенной службы, конфискации контрабандных товаров, а также други\
    м способам."
  faction_id: 500006
  is_unique: true
  name: "Ассамблея КОНКОРДа"
  size_factor: 5
  solar_system_id: 30005204
  station_count: 137
  station_system_count: 93
- corporation_id: 1000148
  description: "«ЭверМор»\_— холдинговая компания консорциума «ИнтерБас», основанн\
    ая его генеральным директором Александром Дюкассом. Когда отношения между вели\
    кими державами начали ухудшаться, будущее «ИнтерБас», одного из их самых успеш\
    ных совместных проектов, оказалось под угрозой. Дюкасс создал частную организа\
    цию «ЭверМор», чтобы заполучить контрольный пакет акций и\_взять ситуацию в\_с\
    вои руки. Используя уже налаженную сеть «ИнтерБас», компания быстро разрослась\
    . Интересы «ЭверМор» лежат в\_самых разных областях: от космических поселений\
    \ до искусственного интеллекта. Такая универсальность объясняется амбициозной\
    \ целью организации, выражаемую в\_слогане «всё для всех». «ЭверМор», в\_отлич\
    ие от её прародителя, не зависит от четырёх держав и\_слабо ими контролируется\
    . Критики «ЭверМор» заявляют: тот факт, что её дочерние компании доверяют друг\
    \ другу аутсорсинг ключевых услуг,\_— это не что иное, как способ сделать её в\
    нутренние дела максимально непрозрачными. Несмотря на обвинения, название орга\
    низации быстро стало нарицательным."
  faction_id: 500013
  is_unique: true
  name: "ЭверМор"
  size_factor: 3
  solar_system_id: 30005203
  station_count: 14
  station_system_count: 14
- corporation_id: 1000135
  description: "Корпорация Serpentis была основана несколько десятилетий назад чел\
    овеком по имени V.Salvador Sarpati. Сначала она занималась высокотехнологичным\
    и исследованиями, но со временем ее связи с преступным миром росли, и исследов\
    ательские станции Serpentis, разбросанные повсюду в отдаленных областях, стали\
    \ печально известными пиратскими приютами. В самом начале своей деятельности Sarpati\
    \ заключил сделку с Картелем Angel, чтобы обеспечить защиту своих станций, и э\
    ту обязанность взяла на себя группировка Guardian Angels. Обе стороны очень си\
    льно выиграли от этой сделки — Serpentis может спокойно вести свою деятельност\
    ь, а Картель Angel получает доступ к незаконным научно-исследовательским проек\
    там Serpentis. Считается, что корпорация Serpentis — главный разработчик и изг\
    отовитель нелегальных нейронных бустеров, особенно учитывая тот факт, что отец\
    \ Sarpati был известным специалистом в этой области. Обитель Serpentis находит\
    ся в созвездии Phoenix в регионе Fountain."
  faction_id: 500020
  is_unique: true
  name: "Корпорация «Серпентис»"
  size_factor: 4
  solar_system_id: 30004623
  station_count: 25
  station_system_count: 16
- corporation_id: 1000297
  description: "ЭДЕНКОМ\_— это оборонная инициатива Нового Эдема с полуавтономным\
    \ военным командованием, учреждённая в 122 году от ю. с. КОНКОРДом и большой ч\
    етвёркой сверхдержав для агрессивного сопротивления войскам Сообщества Триглав\
    а. ЭДЕНКОМ имеет доступ к ресурсам Оборонного фонда Нового Эдема и организует\
    \ укрепление находящихся под угрозой систем и защиту Нового Эдема, привлекая д\
    ля этих целей флотилии и войска КОНКОРДа и держав."
  faction_id: 500027
  is_unique: false
  name: "ЭДЕНКОМ"
  size_factor: 5
  solar_system_id: 30005204
  station_count: 0
  station_system_count: 0
- corporation_id: 1000123
  description: "Ammatar являются частью империи Amarr, но происходят из народа Minmatar.\
    \ Во время оккупацией Империей миров Minmatar, одно из племен Minmatar под наз\
    ванием Nefantar тесно сотрудничало с Amarr. В ходе восстания Minmatar Nefantar\
    \ бежали из пространства Minmatar, и император Amarr поселил их на территориях\
    \ Amarr недалеко от пространства Minmatar. Вскоре все начали называть их Ammatar.\
    \ Сегодня Ammatar обладают частичной автономией в своём собственном пространст\
    ве, и все еще ведут войну со своими бывшими собратьями, Minmatar."
  faction_id: 500007
  is_unique: true
  name: "Амматарский мандат"
  size_factor: 4
  solar_system_id: 30000001
  station_count: 34
  station_system_count: 30
- corporation_id: 1000129
  description: "Outer Ring Excavations, или ORE, является самой крупной независимо\
    й шахтерской корпорацией в галактике. ORE первоначально была молодой компанией\
    \ Федерации, но найдя чрезвычайно богатые астероидные пояса руды Nocxium в рег\
    ионе Outer Ring, она добилась колоссального успеха. Когда Федерация Gallente п\
    робовала вынудить ORE выдать местоположение астероидных поясов, компания покин\
    ула пространство Gallente и обосновалась в регионе Outer Ring. Они использовал\
    и свое огромное богатство, чтобы нанять охрану для своих баз и держать свои оп\
    ерации в секрете. Несколько пиратских фракций пробовали вторгнуться на террито\
    рии ORE, но безуспешно."
  faction_id: 500014
  is_unique: true
  name: "Окраинная рудная экспедиция"
  size_factor: 3
  solar_system_id: 30004504
  station_count: 4
