- corporation_id: 1000156
  description: "Королевство Khanid, также известное как Dark Amarr, было основано\
    \ несколько столетий назад, когда избирался последний из императоров династии\
    \ Amarr. В то время одним из наследников императорской династии был некто Khanid,\
    \ который, согласно традиции, должен был покончить с собой, не став императоро\
    м. Но Khanid отказался расстаться с жизнью и отделил подвластные ему территори\
    и от Империи Amarr. Империя нанесла ответный удар, но ее сил хватило лишь на т\
    о, чтобы захватить слабые приграничные регионы. В Королевстве все еще бытуют м\
    ногие из обычаев общества Amarr, но прижились и традиции других народов, в осн\
    овном Caldari. Многие посетители королевства описывают его как сюрреалистическ\
    ую смесь империй Amarr и Caldari."
  faction_id: 500008
  is_unique: true
  name: "Ханидское Королевство"
  size_factor: 4
  solar_system_id: 30003863
  station_count: 32
  station_system_count: 23
- corporation_id: 1000163
  description: "Племя Thukker — одно из семи основных племен Minmatar. После восст\
    ания Minmаtar Thukker покинули родное пространство и стали вести кочевой образ\
    \ жизни своих предков, только на сей раз в космосе. Если какое-то место и можн\
    о назвать их домом, то это регион Great Wildlands, где постоянно проживают мно\
    гие члены племени. Тем не менее, Thukker любят быть в движении, постоянно пере\
    мещаться от одной солнечной системы к другой в своих огромных караванах, заним\
    аясь торговлей и не гнушаясь других способов заработка. Респектабельные гражда\
    не EVE не любят Thukkers, считая их негодяями и ворами. Действительно, предста\
    вители этого племени часто действуют не по закону, но в основе их успеха все-т\
    аки лежит изобретательность и усердие, а не преступные действия."
  faction_id: 500015
  is_unique: true
  name: "Племя таккеров"
  size_factor: 3
  solar_system_id: 30000905
  station_count: 61
  station_system_count: 54
- corporation_id: 1000441
  description: "«Бессмертный круг» внезапно выступил из тени преступного мира Ново\
    го Эдема в 125\_году от\_ю.\_с. и сразу встал в один ряд с крупнейшими пиратск\
    ими организациями. Члены группы установили контроль над системой Zarzakh, где\
    \ находится заброшенный джовианский форпост, и у сил правопорядка появился нов\
    ый грозный противник. Обитатели Нового Эдема много лет гадали, чем же занимает\
    ся загадочная личность, взявшая псевдоним Бессмертный. Оказалось, что «Бессмер\
    тный круг» представляет собой коалицию бандитов, пиратов и ренегатов со всех у\
    голков освоенного космоса, хотя в основном в объединении состоят члены калдарс\
    ких и минматарских организованных преступных группировок. Самое мрачное подпол\
    ье калдарских преступных кланов и так называемые отщепенцы, а также влиятельны\
    е гангстеры и контрабандисты из племени таккеров полностью обеспечивают «Бессм\
    ертный круг» талантами и ресурсами. <br><br>Лучшие представители шпионских и и\
    сследовательских групп «Бессмертного круга» тоже, по всей видимости, набраны с\
    о всего Нового Эдема, хотя они, безусловно, поддерживают связь с лицами, задей\
    ствованными в теневой экономике Государства Калдари и Республики Минматар. Гла\
    вным достижением «Бессмертного круга» стало обнаружение системы Zarzakh. Члены\
    \ организации обосновались в древнем джовианском форпосте, который назвали «Це\
    нтром». В распоряжение организации попали все ресурсы обширной джовианской инф\
    раструктуры, и трудно даже вообразить масштаб того, чего Бессмертный и его пос\
    ледователи смогут добиться в будущем."
  faction_id: 500029
  is_unique: true
  name: "«Бессмертный круг»"
  size_factor: 4
  solar_system_id: 30100000
  station_count: 1
  station_system_count: 1
- corporation_id: 1000051
  description: "Республика Minmatar была основана более столетия тому назад, когда\
    \ Minmatar победили своих повелителей Amarr во время так называемого «Восстани\
    я Minmatar». Их поддерживала Федерация Gallente, и до наших дней эти две нации\
    \ остаются близкими союзниками. Вместе с тем на территории Республики проживае\
    т лишь четверть населения Minmatar. Остальное население разбросано вокруг звез\
    дного кластера, а значительная его часть все еще находится в рабстве у Империи\
    \ Amarr. Представители Minmatar независимы, горды, обладают сильной волей и пр\
    идерживаются множества племенных традиций."
  faction_id: 500002
  is_unique: true
  militia_corporation_id: 1000182
  name: "Республика Минматар"
  size_factor: 5
  solar_system_id: 30002544
  station_count: 595
  station_system_count: 306
- corporation_id: 1000146
  description: "Синдикат был создан эмигрантами Intaki из Федерации Gallente во вр\
    емя Войны Caldari и Gallente. Влияние Синдиката постепенно росло, и теперь он\
    \ является важным звеном между империями и незаконными группировками во внешни\
    х областях космоса. Пространство Синдиката - это пиратский приют, но оно все ж\
    е достаточно цивилизованно, чтобы практически любой мог направиться туда и зан\
    яться бизнесом. Рынки Синдиката всегда переполнены контрабандными товарами и н\
    езаконным оборудованием, которые трудно или невозможно достать в другом месте\
    . Каждая из станций Синдиката — это автономная организация, но они сотрудничаю\
    т в области безопасности и решения информационных проблем. Неофициальный лидер\
    \ Синдиката — Silphy en Diabel, бывшая Сестра EVE, которая возвратилась в сект\
    ор Синдиката, чтобы спасти семейное состояние. С тех пор она стала такой же на\
    ходчивой и безжалостной, как и её покойный отец."
  faction_id: 500009
  is_unique: true
  name: "Интакийский синдикат"
  size_factor: 4
  solar_system_id: 30003271
  station_count: 66
  station_system_count: 46
- corporation_id: 1000130
  description: "Сестры EVE главным образом известны своими кампаниями по оказанию\
    \ гуманитарной помощи для тех, кто пострадал из-за войны, голода или просто за\
    терялся в космосе. Но Сестры EVE основывают свое существование на твёрдых рели\
    гиозных убеждениях, которые они объединили с научными фактами. Они полагают, ч\
    то врaта EVE — это врата на небеса, и что бог живет на другой стороне врат. Он\
    и не только посвящают себя оказанию помощи всем нуждающимся, но и заняты научн\
    ыми экспериментами вокруг врат EVE, надеясь получить более глубокое понимание\
    \ действующих там сил."
  faction_id: 500016
