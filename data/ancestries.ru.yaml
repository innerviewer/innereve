- bloodline_id: 7
  description: "Галленты ценят политический активизм гораздо больше других народов\
    . Многие из них посвящают себя одной или нескольким политическим целям, руково\
    дствуясь при выборе личными интересами. Политические активисты понимают, что м\
    ир не изменится сам по себе, и если человек хочет чего-то добиться, он должен\
    \ быть готов бороться за правое дело."
  icon_id: 1653
  id: 13
  name: "Активисты"
  short_description: "Making the universe a better place, one fight at a time."
- bloodline_id: 9
  description: "Генная инженерия в течение многих веков являлась средством преобра\
    зования общества для расы Jove. Многие Jove считают, что генной инженерии с ни\
    х уже хватит. Незапятнанные — Jove, отказавшиеся от генетических экспериментов\
    \ и использующие традиционные методы борьбы с болезнями и старостью. Они приме\
    няют имплантаты и хотят использовать для улучшения жизни машины, а не гены."
  id: 26
  name: "Незапятнанные"
  short_description: ""
- bloodline_id: 13
  description: "По сравнению с народом Amarr племя Khanid нельзя назвать набожным\
    , однако некоторые его представители фанатичны даже по меркам Империи. Выходцы\
    \ из племени Khanid, отдавшие свою жизнь служению религии, зачастую вступают в\
    \ воинствующие религиозные объединения, каждое из которых по-своему трактует С\
    вященные Скрижали. Народ Amarr относятся к ним с настороженным любопытством —\
    \ его беспокоят экстремистские настроения последователей культов, но в то же в\
    ремя религиозный пыл фанатиков часто приводит к теологическим откровениям."
  icon_id: 3033
  id: 39
  name: "Фанатики"
  short_description: "Religious fanatics who pursue their faith with fervor."
- bloodline_id: 5
  description: "Владетели, крупный землевладельческий класс в обществе Amarr, явля\
    ются в большинстве своём консервативными традиционалистами. Тем не менее, неко\
    торые из них решили отдалиться от своих узколобых и властолюбивых соплеменнико\
    в, поддерживая модернизацию религии своего общества и серьёзные экономические\
    \ реформы. Их лидером является Catiz Tash-Murkon, наследник королевского прест\
    ола Udorian."
  icon_id: 1641
  id: 1
  name: "Либеральная знать"
  short_description: "Progressive members of the upper class who have rejected their\
    \ traditional ways."
- bloodline_id: 7
  description: "Первопроходцы галлентской добывающей промышленности самоотверженно\
    \ отправлялись покорять полные опасностей удалённые уголки космоса, прокладыва\
    я путь для дальнейших исследований и развития отрасли. В Федерации по-прежнему\
    \ высок спрос на минералы, а национальная гордость не позволяет закупать сырьё\
    \ у других народов."
  icon_id: 1654
  id: 14
  name: "Шахтеры"
  short_description: "The backbone of a core national industry."
- bloodline_id: 9
  description: "Многие Jove считают, что их раса находится на закате своего сущест\
    вования. Со времени падения первой Империи, общество Jove постепенно и неизмен\
    но приходит в упадок. Большинство винит в этом болезнь Jove, и верит, что они\
    \ могут изменить ход событий и найти лекарство от этой болезни. Люди стазиса –\
    \ это Jove, которые добровольно согласились войти в криостазис на десятилетия\
    \ или века в надежде, что когда они проснутся, их встретит более светлый и луч\
    ший мир."
  id: 27
  name: "Люди стазиса"
  short_description: ""
- bloodline_id: 14
  description: "Как и их предки-кочевники, многие векориоры не могут усидеть на ме\
    сте. И если одних влекут приключения, то другие просто отказываются надолго за\
    держиваться в одном месте. Не зная покоя, они вечно стремятся за горизонт в по\
    исках новых земель и ресурсов."
  icon_id: 3036
  id: 40
  name: "Странники"
  short_description: "Wandering the cluster in search of adventure."
- bloodline_id: 5
  description: "Некоторым простолюдинам иногда удается преодолеть жёсткие классовы\
    е рамки общества Amarr и обеспечить для себя более высокое положение, как прав\
    ило, посредством торговли или другой коммерческой деятельности. Несмотря на то\
    , что они никогда не смогут занять государственный пост в Империи, им никто не\
    \ мешает обрести огромное богатство - вместе с серьёзной властью и влиянием бл\
    агодаря межзвёздной торговле."
  icon_id: 1642
  id: 2
  name: "Богатые простолюдины"
  short_description: "Commoners who have transcended their class through shrewd business\
    \ sense."
- bloodline_id: 7
  description: "Никакая другая нация не является такой же гостеприимной по отношен\
    ию к иммигрантам, как Федерация Gallente. По причине огромного спроса на рабоч\
    ую силу, либеральной культуры, социальной политики правительства, трудолюбивые\
    \ иммигранты любой расы, вероисповедания и цвета кожи могут добиться счастливо\
    й жизни в Федерации, стране возможностей."
  icon_id: 1655
  id: 15
  name: "Иммигранты"
  short_description: "Recent arrivals to the land of plenty."
- bloodline_id: 10
  description: "Экзистенциалисты являются самой энергичной и шумной группой Jove.\
    \ Они живут настоящим и всегда готовы к экспериментам, даже с их собственными\
    \ телами. Для них нет ничего святого. Экзистенциалисты стремятся не иметь дел\
    , ни с какими другими расами, т.к. считают их скучными и неинтересными."
  id: 28
  name: "Экзистенциалисты"
  short_description: ""
- bloodline_id: 14
  description: "Для остальных племен Minmatar племя Vherokior всегда казалось немн\
    ого странным, особенно его склонные к мистике представители. Minmatar уважают\
    , но в то же время боятся мистиков племени Vherokior. Древний ритуал Voluval,\
    \ в ходе которого душа и карма человека раскрываются посредством необъяснимого\
    \ появления татуировки на теле проходящего ритуал, был создан мистиками Vherokior,\
    \ и его секреты тщательно охраняются."
  icon_id: 3034
  id: 41
  name: "Мистики"
  short_description: "Revered keepers of ancient, sacred traditions."
- bloodline_id: 5
  description: "Многие Amarr всё ещё мечтают о днях славы Империи, когда казалось\
    , что никакая сила в галактике не способна противиться ее воле. Они с отвращен\
    ием относятся к примиренческой политике современных режимов, считая её слабой\
    \ и противной идеалам блистательной Империи былых времен. "
  icon_id: 1643
  id: 3
  name: "Религиозные освоители"
  short_description: "Traditionalists who wish to see the Empire regain its former\
    \ glory."
- bloodline_id: 8
  description: "Широко распространено мнение, что Intaki создают наиболее изумител\
    ьные и заставляющие задуматься произведения искусства в галактике. Они соверши\
    ли революцию во многих областях искусства и даже создали новые области, такие\
    \ как мета-живопись и сенсорную скульптуру. Творцы Intaki обладают уникальной\
    \ способностью создавать и передавать такой стиль, который универсален для все\
    х человеческих рас. "
  icon_id: 1656
  id: 16
  name: "Художники"
  short_description: "Intaki sculptors and painters are among the most revered artists\
    \ in the cluster."
- bloodline_id: 10
  description: "Большинство Jove мечтает вернуться к своим генетическим корням, да\
    вно утерянным со времен «Незримых Дней». Наиболее активных искателей чистых ге\
    нов Jove называют Пуританами. Мечтая очистить расу от болезни Jove, Пуритане п\
    роводят самые невероятные генетические эксперименты, иногда приводящие к неожи\
    данным результатам. В отличие от экзистенциалистов, Пуритане занимаются генной\
    \ инженерией с целью вернуть расе Jove человеческие черты, а не из-за врожденн\
    ого нарциссизма."
  id: 29
  name: "Пуритане"
  short_description: ""
- bloodline_id: 14
  description: "Возьмите любой магазин или ресторан, находящийся на огромных проме\
    надах любой торговой станции Minmatar. Вероятнее всего, им будет владеть и упр\
    авлять Vherokior. Коммерческие предприятия этих решительных купцов и торговцев\
    , еще помнящих времена караванов, быстро распространились по всей Республике."
  icon_id: 3035
  id: 42
  name: "Лавочники"
  short_description: "Business owners and purveyors of everyday goods."
- bloodline_id: 6
  description: "Ni-Kunni, изначально являвшиеся расой рабов в Империи Amarr, сегод\
    ня практически полностью интегрировались в общество в качестве свободных людей\
    . Они воспользовались отвращением высших слоёв общества Amarr к коммерческой д\
    еятельности себе на пользу, и теперь торговцы Ni-Kunni доминируют во многих се\
    кторах экономики Империи."
  icon_id: 1644
  id: 4
  name: "Свободные купцы"
  short_description: "Roaming businessmen who find opportunity in any marketplace."
- bloodline_id: 8
  description: "С момента своего вступления в Федерацию, люди Intaki шаг за шагом\
    \ закрепили за собой репутацию великолепных дипломатов, посредников при перего\
    ворах и бюрократов. В напряжённом и часто жестоком мире межзвёздной политики,\
    \ присутствие в совете Intaki может стать определяющим фактором между миром и\
    \ войной."
  icon_id: 1657
  id: 17
  name: "Дипломаты"
  short_description: "Those who build bridges between cultures."
- bloodline_id: 10
  description: "Зачатие всех Jove происходит искусственно. В большинстве случаев п\
    ривлекается семья, которая жертвует гены, заботится о выращивании и прочем, но\
    \ так было не всегда. Часто зачатие человека происходит по альтруистическим пр\
    ичинам, обычно для исследований. С ними обходятся так же, как и с остальными,\
    \ но они склонны слегка отдаляться от людей из-за клинического метода их зачат\
    ия."
  id: 30
  name: "Подопытные кролики"
  short_description: ""
- bloodline_id: 6
  description: "Империя Amarr накладывает серьёзные ограничения на торговлю с друг\
    ими расами, но единственным их результатом является расцвет контрабандистской\
    \ деятельности. Хитрые Ni-Kunni являются специалистами в использовании возможн\
    остей, предоставляемых чёрными рынками, и на протяжении многих поколений они з\
    анимались совершенствованием способов контрабанды."
  icon_id: 1645
  id: 5
  name: "Контрабандисты"
  short_description: "Wily smugglers, bound by no border."
- bloodline_id: 8
  description: "В интакийской культуре практикуется то, что многие считают тёмным\
    \ искусством. Речь о переносе личности умирающего человека в тело новорождённо\
    го младенца. И пускай не все Перерождённые придерживаются в последствии традиц\
    ионной интакийской веры, многие из них вступают в ряды капсулёров."
  icon_id: 1658
  id: 18
  name: "Возрождённые"
  short_description: "Those who have been There and Back."
- bloodline_id: 11
  description: "Согласно вероучениям Achura, те, кто способны соединиться со своим\
    \ внутренним «я» и почувствовать связь между всеми вещами, могут приобщиться к\
    \ вселенскому разуму, черпая оттуда новые идеи. Для Achura изобретения обладаю\
    т скорее духовным, нежели научным значением. Поэтому творческие способности не\
    вероятно ценятся среди Achura, а изобретатели пользуются большим уважением."
  icon_id: 3025
  id: 31
  name: "Изобретатели"
  short_description: "Those sufficiently attuned with the universe to receive its\
    \ idea-gifts."
- bloodline_id: 6
  description: "Большая часть народности Ni-Kunni прозябает в нищете, обитая в сла\
    боразвитых районах Империи. Одним из немногих способов улучшения материального\
    \ положения для Ni-Kunni является поступление на службу в имперский флот; там\
    \ члены племен получают образование и профессиональную подготовку, позволяющие\
    \ им после увольнения в запас вести безбедное (и зачастую сопряженное с риском\
    \ для жизни) существование."
  id: 6
  name: "Ветераны флота"
  short_description: "Those who have escaped poverty through enlisted service on behalf\
    \ of the Empire."
- bloodline_id: 3
  description: "Люди племени Sebiestors являются инженерами и изобретателями Minmatar.\
    \ Они особенно искусны в превращении существующих предметов в уникальные устро\
    йства собственной разработки. Некоторые представители Sebiestor обладают какой\
    -то сверхъестественной способностью понимать, как всё работает, что делает их\
    \ невероятно компетентными механиками."
  icon_id: 1659
  id: 19
  name: "Ремесленники"
  short_description: "Natural engineers and inventors."
- bloodline_id: 11
  description: "По системе Saisio разбросаны тысячи монастырей, которыми управляют\
    \ дюжины различных монашеских орденов. В то время как каждый орден обладает св\
    оим собственным кодексом, предписывающим поведение и образ жизни, все они разд\
    еляют одно изначальное верование: только через познание вселенной душа может д\
    остичь совершенства. "
  icon_id: 3027
  id: 32
  name: "Монахи"
  short_description: "Aspirants of Achur spiritualism and the quest for perfect understanding."
- bloodline_id: 2
  description: "Как правило, Civire не славятся проницательностью в коммерческих д\
    елах, но если они решат заняться каким либо предпринимательством, они будут ве\
    сти себя также агрессивно и самоуверенно, как на поле боя. Для них коммерческа\
    я деятельность является битвой умов, которая должна вестись со всей бдительнос\
    тью и беспощадностью."
  icon_id: 1647
  id: 7
  name: "Предприниматели"
  short_description: "Warriors of the board room."
- bloodline_id: 3
  description: "Многие торговцы Sebiestor живут кочевой жизнью, путешествуя по гал\
    актике в поисках быстрых денег. Они редко надолго остаются на одном месте, что\
    бы получить выгоду, используя богатые торговые маршруты; вместо этого они пред\
    почитают всегда находиться в движении в поисках большого дела, которое сразу п\
    ринесет им такое богатство, о котором они даже не могли и мечтать."
  icon_id: 1660
  id: 20
  name: "Торговцы"
  short_description: "Nomadic merchants looking to strike it rich."
- bloodline_id: 11
  description: "Вероисповедание Achura не является организованной религией, но, те\
    м не менее, нация Achura относится с большим почтением к пророкам и провидцам\
    . Несмотря на то, что Achura отказываются относить данные видения к сверхъесте\
    ственным способностям, они признают, что звездочеты обладают огромными знаниям\
    и природы вселенной."
  icon_id: 3026
  id: 33
  name: "Звездочеты"
  short_description: "Seers of the hidden mysteries before our very eyes."
- bloodline_id: 2
  description: "Многие Civire наслаждаются жестокостью битвы. Для этих ожесточенны\
    х людей предвкушение яростной схватки стоит даже выше денег, которые они получ\
    ают за своих услуги. Некоторые из них являются выходцами семей, следовавших тр\
    адициям наёмничества на протяжении многих поколений, хотя и в тени общества."
  icon_id: 1648
  id: 8
  name: "Наемники"
  short_description: "Guns for hire that are always available to the highest bidder."
- bloodline_id: 3
  description: "Несмотря на то, что большая часть Minmatar довольствуется обычной\
    \ мирной жизнью  в Республике, многие не могут простить Amarr постоянных зверс\
    тв, совершаемых ими по отношению к их соотечественникам. Взамен, они начали ср\
    ажаться за освобождение каждого порабощённого Minmatar в New Eden. Эти революц\
    ионеры готовы на использование любых средств для достижения своей цели, какой\
    \ ни была бы цена."
  icon_id: 1661
  id: 21
  name: "Революционеры"
  short_description: "Those who will never forget."
- bloodline_id: 12
  description: "Каста Sang Do (Ji., \"господин\") является правящим классом в обще\
    стве Jin-Mei. К их чести, они стараются править с милосердием и благожелательн\
    остью, в отличии от других обществ со схожей системой кастовой иерархии. Благо\
    даря своему вдохновляющему поведению и проницательности, они обладают способно\
    стью завоёвывать преданность тех, кто находится под их управлением. "
  icon_id: 3028
  id: 34
  name: "Каста Санг-До"
  short_description: "Benevolent and charitable, the Sang Do are the ruling class\
    \ of Jin-Mei society."
- bloodline_id: 2
  description: "Железная дисциплина общества Caldari не всем приходится по нраву,\
    \ и не каждый доволен тем, каким огромным влиянием на повседневную жизнь облад\
    ает корпоративное руководство. Несмотря на то, что они не являются настоящими\
    \ повстанцами, диссиденты, тем не менее, уделяют много времени и сил на попытк\
    и изменения системы изнутри. Государство тщательно следит за этими людьми."
  icon_id: 1649
  id: 9
  name: "Диссиденты"
  short_description: "Unhappy cogs in the capitalist machine."
- bloodline_id: 4
  description: "Многие бруторы трудятся на фермах, фабриках и в шахтах, питающих Р\
    еспублику. Там, где они рабами были вынуждены гнуть спину под гнётом Амаррской\
    \ Империи, они теперь процветают как вольные ремесленники и строители."
  icon_id: 1662
  id: 22
  name: "Ремесленники"
  short_description: "People of the fields, mines and factories."
- bloodline_id: 12
  description: "Saan Go (Ji., \"стоящие высоко\") являются верхушкой среднего клас\
    са в социальной иерархии Jin-Mei. Чаще всего они занимают должности правительс\
    твенных чиновников или корпоративных начальников. Гибкие и обходительные, они\
    , как правило, хорошо обучены и умеют мыслить практически. "
  icon_id: 3029
  id: 35
  name: "Каста Саан-Го"
  short_description: "Well-educated and practical thinkers, the Saan Go are the administrative\
    \ class of the Jin-Mei."
- bloodline_id: 1
  description: "Deteis больше всего на свете любят полностью контролировать свои п\
    редприятия, особенно промышленное производство. Они стремятся к личному контро\
    лю над всеми этапами процесса, начиная с поставок сырья и оптимизации производ\
    ственных линий, заканчивая распределением и продажей конечного продукта."
  icon_id: 1650
  id: 10
  name: "Торговцы"
  short_description: "Intrepid industrialists with a passion for mastery of production."
- bloodline_id: 4
  description: "Во время амаррской оккупации племя бруторов вынуждено было терпеть\
    \ жестокое бесчеловечное обращение. Обречённые выполнять самую тяжёлую и опасн\
    ую работу, они находили утешение в том единственном, чего не смогли у них отня\
    ть амаррцы\_— в своих культурных традициях."
  icon_id: 1663
  id: 23
  name: "Племенные традиционалисты"
  short_description: "Staying true to the Way."
- bloodline_id: 12
  description: "Jing Ko (Ji., \"сильные духом\") состоит из представителей среднег\
    о класса и простолюдинов общества Jin-Mei. Тогда, как большая часть данной кас\
    ты тяжело трудится без особых перспектив, некоторые особо талантливые представ\
    ители этой касты обладают возможностью подняться над массами. Эти целеустремлё\
    нные, высоко дисциплинированные личности, как правило, находят себе патрона из\
    \ Saan Go или даже из Sang Do, благодаря чему, они могут надеяться на продвиже\
    ние по социальной лестнице."
  icon_id: 3030
  id: 36
  name: "Каста Джинг-Ко"
  short_description: "Traditionally regulated to the lowest tier of Jin-Mei society,\
    \ exceptional Jing Ko are driven and highly disciplined."
- bloodline_id: 1
  description: "Deteis прекрасно совмещают эффективность с изобретательностью, что\
    \ делает их превосходными исследователями и учеными. Благодаря талантам и врож\
    денной целеустремленности его населения, Государство Caldari является ведущим\
    \ разработчиком новейших технологий."
  icon_id: 1651
  id: 11
  name: "Ученые"
  short_description: "Combining efficiency with inventiveness, Deteis scientists are\
    \ on the bleeding edge of technology."
- bloodline_id: 4
  description: "Миллион рабов в Амаррской Империи мечтают о свободе\_— особенно дл\
    я своих детей. Каждый год тысячи младенцев, рождённых в невольных семьях, тайк\
    ом вывозятся из Империи и воспитываются приёмными матарскими родителями."
  icon_id: 1664
  id: 24
  name: "Освобождённые дети"
  short_description: "Torn from the cold and brought to the warmth of a new life."
- bloodline_id: 13
  description: "Многие люди Khanid хотят, чтобы их солдаты оставались конкурентосп\
    особными, но единственным способом достичь этого в современном мире является м\
    ассовое совершенствование тела. Обширные познания в киберимплантатах, которыми\
    \ обладают Amarr, оказались крайне полезными в данном отношении. Некоторые Khanid\
    \ все еще стараются достичь совершенства в бою путем физического развития, в т\
    о время как сторонники прогресса пытаются стать специалистами по современным п\
    риёмам ведения войны."
  icon_id: 3031
  id: 37
  name: "Кибер-рыцари"
  short_description: "Spacefaring crusaders, bred for combat superiority."
- bloodline_id: 1
  description: "Для решения острейшей проблемы, возникшей из-за небольшого числа ж\
    ителей Государства Caldari по сравнению с густонаселенной Федерацией Gallente\
    \ , поколение назад Deteis воспользовались технологией искусственного воспроиз\
    водства для увеличения числа жителей. Несмотря на то, что эта программа больше\
    \ не поддерживается государством, сегодняшние дети из пробирок были выращены в\
    \ мрачных, государственных приемных домах. Многие из них являются независимыми\
    , сильными личностями, преданными Государству Caldari."
  icon_id: 1652
  id: 12
  name: "Дети из пробирки"
  short_description: "Manufactured citizens of the State."
- bloodline_id: 9
  description: "Старейшины были одной из первых групп, использовавшие генную инжен\
    ерию для особой цели, а именно для замедления процесса старения. Некогда Старе\
    йшины были заметной политической силой в обществе Jove, но после того как из-з\
    а них пала первая Империя, они стали более замкнутыми. Старейшие могут жить не\
    сколько веков; неизвестно, насколько они могут постареть, но некоторые предпол\
    агают, что они могут пережить даже членов королевской семьи Amarr."
  id: 25
  name: "Старейшины"
  short_description: ""
- bloodline_id: 13
  description: "Некоторые Khanid были недовольны отделением от Империи Amarr. Несм\
    отря на то, что они никогда не прибегали к вооружённому сопротивлению, в данны\
    й момент они радуются улучшению отношений с Империей и надеются, что две нации\
    \ смогут ещё раз объединиться. Они готовы на все, чтобы это произошло, включая\
    \ нападение на общих врагов Империи и Королевства. "
  icon_id: 3032
  id: 38
  name: "Юнионисты"
  short_description: "Those who would see the Khanid Kingdom and the Amarr Empire\
    \ reunited."
- bloodline_id: 19
  description: "Неизвестное происхождение получают пилоты, чьё происхождение не бы\
    ло выбрано при создании персонажа."
  id: 64
  name: "Неизвестно"
