  description: "Истинные представители Амарр гордые и высокомерные, с глубоко прив\
    ерженными традициями и наследием предков. Многие считают, что они надменны и д\
    еспотичны. Поражение Империи от рук таинственной расы Джоув, и последовавшее з\
    атем восстание расы Минматар, оставили неизгладимый след в культуре империи Ам\
    арр. Это двойное поражение стало поворотным моментом в истории и определило да\
    льнейшую политику и философию имперской элиты."
