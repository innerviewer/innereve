- alliance_id: 500001
  description: "Государство Калдари основано на догматах патриотизма и трудолюбия\
    , которые позволили предкам нынешних граждан Калдари преодолеть тяготы жизни в\
    \ их родном мире. Сегодня государство Калдари — это диктатура корпораций, олиг\
    архия, правители которой стремятся вернуть ее в меритократическое русло, как б\
    ыло в старину. Безжалостные и эффективные как в зале заседаний, так и на поле\
    \ боя, граждане Калдари — воплощение силы, упорства и достоинства."
  name: "Калдари"
  race_id: 1
- alliance_id: 500002
  description: "Некогда процветающая племенная цивилизация Минматар была порабощен\
    а империей Амарр и находились под ее пятой более 700 лет, пока в результате ма\
    ссового восстания почти все племена Минматар сумели добиться освобождения. Сег\
    одня нация Минматар — это трудолюбивые, изобретательные и крепкие духом люди.\
    \ Несмотря на долгое и успешное применение принципов демократии, многие предст\
    авители Минматар уверены, что демократия никогда не поможет им восстановить ис\
    торическую справедливость. Поэтому они построили государство, в основу которог\
    о легла их племенная культура. Они всегда будут ненавидеть Амарр и всегда буду\
    т помнить счастливые дни до появления проклятых кораблей империи в небесах их\
    \ родных миров."
  name: "Минматар"
  race_id: 2
- alliance_id: 500003
  description: "Империя Амарр — крупнейшая и древнейшая из четырех держав. Управля\
    емое могущественной императрицей, это огромное и сложное теократическое общест\
    во целиком основано на эксплуатации рабов. Граждане Амарр в своей массе хорошо\
    \ образованы и занимают активную жизненную позицию. Их культура зиждется на фу\
    ндаментальном принципе: то, что другие называют рабством, на самом деле являет\
    ся для зависимых людей шагом на духовном пути к постижению веры. Несмотря на н\
    екоторые неудачи в прошлом, империя является, пожалуй, самой стабильной и могу\
    щественной военной державой в Новом Эдеме."
  name: "Амарр"
  race_id: 4
- alliance_id: 500004
  description: "Федерация Галленте — единственная истинная демократия в Новом Эдем\
    е. Ее граждане — ярые приверженцы свободы и защитники угнетенных. Из их рядов\
    \ вышло много прогрессивных лидеров, ученых и дельцов нашей эпохи. Именно здес\
    ь был создан искусственный интеллект, и возможно, именно поэтому в федерации ш\
    ироко применяются дроны и другие автоматизированные системы. Но это не означае\
    т, что они растеряли все навыки пилотирования: федерация Галленте славится тем\
    , что из нее вышли едва ли не самые смелые и искусные пилоты Вселенной."
  name: "Галленте"
  race_id: 8
- alliance_id: 500005
  description: "Загадочный и таинственный народ Джоув по численности населения зна\
    чительно уступает своим соседям, но его техническое превосходство огромно."
  name: "Джоув"
  race_id: 16
